name: Run T66y Spider

on:
  workflow_dispatch:
    inputs:
      start_page:
        description: "起始页码"
        required: true
        default: "1"
      end_page:
        description: "结束页码"
        required: true
        default: "5"

jobs:
  run-spider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Spider
        run: |
          python t66y_spider.py ${{ github.event.inputs.start_page }} ${{ github.event.inputs.end_page }}

      - name: Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: downloaded-images
          path: downloaded_images.zip
