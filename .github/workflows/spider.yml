name: Run T66y Spider

on:
  workflow_dispatch:
    inputs:
      start_page:
        description: "起始页码"
        required: true
        default: "1"
      end_page:
        description: "结束页码"
        required: true
        default: "5"

jobs:
  run-spider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Spider
        run: |
          python t66y_spider.py ${{ github.event.inputs.start_page }} ${{ github.event.inputs.end_page }}

      - name: Prepare artifact branch
        run: |
          mkdir -p artifact_output
          mv downloaded_images.zip artifact_output/ || echo "No zip file found"
          cd artifact_output
          echo "Spider run at $(date)" > RUN_INFO.txt

      - name: Push to artifacts branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: artifacts
          publish_dir: artifact_output
          force_orphan: true
